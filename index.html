<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <img id="bird" src="bird.png" alt="bird" height="80" width="80" />
  <img id="tree" src="tree.svg" alt="tree" />
  <div class="box11"></div>
  <div class="box22"></div>

  </div>
  <div class="box67">

  </div>

  <script>
    // initially bird starts from the position 300(y-axis) i.e from the center
    var moveX = 0,
      moveY = 300;
    const speed = 10;
    var w = document.body.clientWidth;
    var h = document.body.clientHeight;
    var pagewidth = w - 110;
    var pageheight = h - 100;
    window.addEventListener("keydown", Control);
    // taking input from the keyboard for bird movement (w,a,s,d are the controls i have taken)

    function Control() {
      const key = event.key;
      const bird = document.getElementById("bird");

      if (key == "w" && moveY < pageheight) {
        moveY = moveY + speed;
        bird.style.bottom = moveY + "px";
      } else if (key == "s" && moveY > 0) {
        moveY = moveY - speed;
        bird.style.bottom = moveY + "px";
      } else if (key == "a" && moveX > 0) {
        moveX = moveX - speed;
        bird.style.left = moveX + "px";
      } else if (key == "d" && moveX < pagewidth) {
        moveX = moveX + speed;
        bird.style.left = moveX + "px";
      }

      // comparing the position of the bird with tree , if bird reaches to the tree YOU WIN!!!!!

      if (bird.style.left == 1050 + "px" && bird.style.bottom < 400 + "px") {
        alert(
          "Yayyy!!! You won the game. Click OK if you want to play again"
        );
        window.location.reload();
      }

      // comparing the position of the bird with obstacles , if bird collides with obstacles YOU LOSE and you can try again!!
      else if (
        bird.style.left >= 230 + "px" &&
        bird.style.left <= 280 + "px" &&
        bird.style.bottom > 440 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.left >= 230 + "px" &&
        bird.style.left <= 280 + "px" &&
        bird.style.bottom < 390 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.left >= 430 + "px" &&
        bird.style.left <= 490 + "px" &&
        bird.style.bottom > 280 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.left >= 430 + "px" &&
        bird.style.left <= 490 + "px" &&
        bird.style.bottom < 240 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.left >= 630 + "px" &&
        bird.style.left <= 680 + "px" &&
        bird.style.bottom < 440 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.left >= 630 + "px" &&
        bird.style.left <= 680 + "px" &&
        bird.style.bottom > 480 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.left >= 830 + "px" &&
        bird.style.left <= 850 + "px" &&
        bird.style.bottom > 200 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.left >= 830 + "px" &&
        bird.style.left <= 850 + "px" &&
        bird.style.bottom < 140 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.left >= 800 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (

        bird.style.bottom < 250 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      } else if (
        bird.style.bottom > 340 + "px"
      ) {
        alert("You lost the game . Try again!!!");
        window.location.reload();
      }
    }
  </script>
